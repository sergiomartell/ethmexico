name: sticky
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  video_player: ^2.4.6
  google_fonts: ^3.0.1
  swipable_stack: ^2.0.0
  confetti: ^0.7.0
  profile: ^0.0.1
  

dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  ios: true
  image_path: "icons/icon.png" 

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
  